{{ partial "header.html" . }}
	<div class="gophercon-ad">
		<a href="http://www.gophercon.com" target="_blank">
			<span></span>
		</a>
	</div>

  <div id="article-body">
      {{ range .Paginator.Pages }}
	      <article>
		      <p class="lead">
            <a href="{{ .Permalink }}" class="article-title">{{ .Title }}</a>

            <div id="dat">

		        <p class="meta">Contributed by <mark>
            <script type="text/javascript">
             var arr = [];
             {{range .Params.author }} 
             arr.push({{ . }})
             {{ end }}
             document.write(arr.join(" & "));
             </script>
             </mark>
             &nbsp;<i class="fa fa-calendar-o"></i> {{ .Date.Format  "2006-01-02" }}</p>

            </div>
          </p>
		      <div class="post">
            <div id="content-font"><p>{{ .Summary }}</br></br><a href="{{ .Permalink }}" class="readmore">Read more...</a></p></div>
            
          </div>
	      </article>
      {{ end }}


  {{ partial "pagination.html" . }}
  {{ partial "footer.html" . }}
  </div>
